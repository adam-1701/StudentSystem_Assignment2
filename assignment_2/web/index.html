<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Profile - Student Profile System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9f80, #ffe066, #6a4c93, #ff6f91, #ffb347, #c44569);
            background-size: 1200% 1200%;
            animation: gradientMove 20s ease infinite;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .snow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
        }

        .card {
            background: rgba(245, 211, 206, 0.95);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #ff9f80, #6a4c93);
        }

        h2 {
            text-align: center;
            color: #381a04;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 5px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .required {
    color: red;
}

select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 5px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    font-family: inherit;
    transition: border-color 0.3s;
    background: white;
}

select:focus {
    outline: none;
    border-color: #667eea;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow" id="snow"></div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Create Student Profile</h2>
            
            <form action="ProfileServlet" method="POST">
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID <span class="required">*</span></label>
                    <input type="text" id="studentId" name="studentId" placeholder="e.g., S12345" required>
                </div>

                <div class="form-group">
    <label for="program">Programme <span class="required">*</span></label>
    <select id="program" name="program" required>
        <option value="" disabled selected>-- Select Programme --</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Data Science">Data Science</option>
        <option value="Cybersecurity">Cybersecurity</option>
    </select>
</div>


                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Gaming, Sports">
                </div>

                <div class="form-group">
                    <label for="selfIntro">About Me</label>
                    <textarea id="selfIntro" name="selfIntro" placeholder="Tell us about yourself..."></textarea>
                </div>

                <button type="submit"><i class="fas fa-save"></i> Save Profile</button>
            </form>

            <div class="link-container">
                <a href="ProfileServlet?action=viewAll"><i class="fas fa-list"></i> View All Profiles</a>
            </div>
        </div>
    </div>

    <script>
        const snowContainer = document.getElementById("snow");
        for(let i = 0; i < 50; i++){
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            const size = Math.random() * 5 + 3;
            snowflake.style.width = size + "px";
            snowflake.style.height = size + "px";
            snowflake.style.left = Math.random() * 100 + "%";
            snowflake.style.animationDuration = (Math.random() * 10 + 5) + "s";
            snowflake.style.animationDelay = Math.random() * 10 + "s";
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
